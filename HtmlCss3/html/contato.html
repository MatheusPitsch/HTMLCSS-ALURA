<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato-Barbearia</title>
    <link rel="stylesheet" href="..\..\reset.css">
    <link rel="stylesheet" href="..\css\style.css">
</head>

<body>
    <header>
        <div class="productHeader">
            <h1><img src="..\image\logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nome">Primeiro Nome</label>
            <input type="text" id="nome" class="inputPadrao" required>

            <label for="email">Email</label>
            <input type="email" name="" id="email" class="inputPadrao" required placeholder="seuEmail@.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="inputPadrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="72" rows="10" class="inputPadrao"></textarea>

            <fieldset>
                <legend>Contato de preferencia</legend>
                <label for="radioEmail">
                    <input type="radio" name="contato" value="email" id="radioEmail">
                    Email</label>

                <label for="radioTelefone">
                    <input type="radio" name="contato" value="telefone" id="radioTelefone">
                    Telefone</label>

                <label for="radioWhatsApp">
                    <input type="radio" name="contato" value="whatsApp" id="radioWhatsApp" checked>
                    WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual o horario de atendimento</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Receber novidades por email</input></label>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <img src="..\Image\logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">© Copyright Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
